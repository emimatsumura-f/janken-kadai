<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ひろゆきとじゃんけん</title>
        <link
            href="https://fonts.googleapis.com/css?family=Noto+Sans+JP"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/janken.css" />
    </head>
    <header>
        <h1>わたしとじゃんけんしたいですか？ はいかいいえで答えてください。</h1>
    </header>
    <body>
        <main>
            <section id="hero" class="">
                <div id="cpuhand">
                    <p class="cpuhand-text">
                        こんちゃ<br /><br />
                        こんちゃ
                    </p>
                </div>
            </section>

            <section id="result-col">
                <div id="result"><p class="result-text">VS ひろゆき</p></div>
            </section>

            <section id="button">
                <div id="myhand_gu_0">
                    <button><img src="images/goo.png" alt="" /></button>
                </div>
                <div id="myhand_cho_1">
                    <button><img src="images/cho.png" alt="" /></button>
                </div>
                <div id="myhand_pa_2">
                    <button><img src="images/pa.png" alt="" /></button>
                </div>
            </section>
        </main>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>

        <script>
            function showFlyingText(result) {
                let text;
                let className;

                switch (result) {
                    case "win":
                        text = "勝った！";
                        className = "win";
                        break;
                    case "lose":
                        text = "負けた。。。";
                        className = "lose";
                        break;
                    case "draw":
                        text = "引き分け";
                        className = "draw";
                        break;
                }

                const element = $(
                    `<div class="flying-text ${className}">${text}</div>`
                );
                $("body").append(element);

                setTimeout(() => {
                    element.remove();
                }, 2000);
            }
            // 自分の手がグーの時
            $("#myhand_gu_0").on("click", function () {
                $(this).find("button").addClass("clicked");
                // 0.5秒後にクラスを削除
                setTimeout(() => {
                    $(this).find("button").removeClass("clicked");
                }, 500);

                const random = Math.floor(Math.random() * 3);
                console.log(random);

                if (random === 0) {
                    $("#cpuhand").html(
                        '<img src="images/goo.png" alt="グー" />'
                    );
                    $("#result").text(
                        "あいこ？なんかそういうデータあるんですか？"
                    );
                    showFlyingText("draw");
                } else if (random === 1) {
                    $("#cpuhand").html(
                        '<img src="images/cho.png" alt="チョキ" />'
                    );
                    $("#result").text("勝った？それってあなたの感想ですよね。");
                    showFlyingText("win");
                } else if (random === 2) {
                    $("#cpuhand").html(
                        '<img src="images/pa.png" alt="パー" />'
                    );
                    $("#result").text(
                        "負けたっすね。僕は1％の努力でここまで来た。"
                    );
                    showFlyingText("lose");
                }
            });

            // 自分の手がチョキのとき
            $("#myhand_cho_1").on("click", function () {
                $(this).find("button").addClass("clicked");
                // 0.5秒後にクラスを削除
                setTimeout(() => {
                    $(this).find("button").removeClass("clicked");
                }, 500);

                const random = Math.floor(Math.random() * 3);
                console.log(random);

                if (random === 0) {
                    $("#cpuhand").html(
                        '<img src="images/goo.png" alt="グー" />'
                    );
                    $("#result").text(
                        "負けたっすね。僕は1％の努力でここまで来た。"
                    );
                    showFlyingText("lose");
                } else if (random === 1) {
                    $("#cpuhand").html(
                        '<img src="images/cho.png" alt="チョキ" />'
                    );
                    $("#result").text(
                        "あいこ？なんかそういうデータあるんですか？"
                    );
                    showFlyingText("draw");
                } else if (random === 2) {
                    $("#cpuhand").html(
                        '<img src="images/pa.png" alt="パー" />'
                    );
                    $("#result").text("勝った？それってあなたの感想ですよね。");
                    showFlyingText("win");
                }
            });

            // 自分の手がパーのとき
            $("#myhand_pa_2").on("click", function () {
                $(this).find("button").addClass("clicked");
                // 0.5秒後にクラスを削除
                setTimeout(() => {
                    $(this).find("button").removeClass("clicked");
                }, 500);
                const random = Math.floor(Math.random() * 3);
                console.log(random);

                if (random === 0) {
                    $("#cpuhand").html(
                        '<img src="images/goo.png" alt="グー" />'
                    );
                    $("#result").text("勝った？それってあなたの感想ですよね。");
                    showFlyingText("win");
                } else if (random === 1) {
                    $("#cpuhand").html(
                        '<img src="images/cho.png" alt="チョキ" />'
                    );
                    $("#result").text(
                        "負けたっすね。僕は1％の努力でここまで来た。"
                    );
                    showFlyingText("lose");
                } else if (random === 2) {
                    $("#cpuhand").html(
                        '<img src="images/pa.png" alt="パー" />'
                    );
                    $("#result").text(
                        "あいこ？なんかそういうデータあるんですか？"
                    );
                    showFlyingText("draw");
                }
            });
        </script>
    </body>
</html>
